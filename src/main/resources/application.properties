spring.application.name=order
server.port=8000
#to get to see what tables and what data in tables on console
spring.jpa.show-sql=true
spring.h2.console.enabled=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
opentracing.jaeger.udp-sender.host=localhost
opentracing.jaeger.udp-sender.port=6831
notification.messaging.queue.exchange=notification_exchange
notification.messaging.queue.routingkey=notification_triggered


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

user.service.url=http://localhost:8002/user
services.service.url=http://localhost:8005/service
